upstream backend {
    least_conn;
    server api-server-1:3001;
    server api-server-2:3001;
}

server {
    listen 80;
    server_name localhost;

    # Root pentru frontend (React build)
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API Proxy - CRITICAL COOKIE SETTINGS
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers pentru proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ❗ CRITICAL: Cookie handling
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_cookie_path / /;
        
        # ❗ CRITICAL: Disable buffering pentru SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Headers pentru SSE
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        
        # CORS headers (dacă e nevoie)
        add_header Access-Control-Allow-Credentials true always;
    }

    # Frontend - SPA Fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}